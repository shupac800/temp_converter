<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CONVERTER</title>
</head>

<body>

  <form>
    Temperature to convert: 
    <input type="text" size=3 id="inputTemp" onkeydown="if (event.keyCode == 13) {event.preventDefault; calculate(); return false}">
    <br>
    <input type="radio" name="cOrF" id="buttonCelcius">Celcius
    <input type="radio" name="cOrF" id="buttonFahrenheit" checked="true">Fahrenheit
    <br>
    <input type="button" onclick="calculate()"  id="submitButton" name="submitButton" value="Submit">
    <input type="button" onclick="clear_input()" name="clearButton" value="Clear">
  </form>

  Converted temperature is: <span id="convertedTemperature"></span>

  <script src="converter.js"></script> <!-- this has to be last element before /body -->
</body>

</html>
